version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tpai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: third_person_ai
    ports:
      - '5432:5432'
    volumes:
      - tpai-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d third_person_ai']
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: tpai-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - tpai-redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  tpai-postgres-data:
  tpai-redis-data:
